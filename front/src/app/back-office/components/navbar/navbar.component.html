<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#">{{getTitle()}}</a>
        </div>
        <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>

        
          <!-- 
              <i style="font-size: 30px;cursor: pointer;" class="navbar-collapse material-icons">menu</i>
           --> 

        <div class="collapse navbar-collapse justify-content-end" id="navigation">

            <ul class="navbar-nav">
                <li class="nav-item dropdown" (click)="notification_seen()">
                    <a class="nav-link" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">notifications</i>
                        <span class="notification"  *ngIf="unseen_notifications > 0">{{ unseen_notifications }}</span>

                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <h6 class="dropdown-header">Notifications:</h6>
                     <li class="scroll">
                        <a class="dropdown-item" *ngIf="notifications?.length <= 0">
                            <div class="text-black mx-auto">Aucune Notification</div>
                        </a>
                        <ng-container *ngFor="let notification of notifications">
                        <a class="dropdown-item" style="cursor: pointer;" (click)="notifRedirect(notification)">
                                
                                        <div class="row justify-content-start">
                                            <div class="col-3">
                                                    <div *ngIf="notification.image; else defaultImage">
                                                        
                                                            <img style="width:60px;height:60px;" class="rounded-circle" src="{{baseUrl}}{{notification.image}}" />
                                                    </div>
                                                    <ng-template #defaultImage>
                                                        <i class="material-icons" style="width:60px;height:60px;" class="rounded-circle">people</i>
                                                    </ng-template>
                                            </div>
                                        <div class="col-3">
                                            <div class="card-title font-weight-bold"><b>{{notification.title}}</b></div>
                                            <div class="text-muted longtext">{{notification.message}}</div>
                                            <div class="card-text text-info">{{timeAgo(notification.createdAt)}}</div>
                                        </div>
                                        </div>
                        </a>
         
                    </ng-container>
                    </li>
                        <div class="dropdown-divider"></div>
                          <a class="dropdown-item" [routerLink]="['/notifications']"><div class="text-primary mx-auto">Voir Tout</div></a>
                    </ul>
                    
                </li>

                <li class="nav-item">
                        <a class="nav-link" href="" (click)="onLogoutClick()">
                        <i class="material-icons">exit_to_app</i> DÃ©connecter
                    </a>
                    </li>
                    <li routerLinkActive="active"  class="nav-item">
                      <a class="nav-link" *ngIf="!isAdmin" [routerLink]="['/client/profile']"  [queryParams]="{id: userId}"> 
                        <img *ngIf="image" style="width:40px;height:40px;" class="rounded-circle mx-auto d-block" src="{{baseUrl}}{{image}}" />
                    </a>
                </li>
               
            </ul>
        </div>
    </div>
</nav>
