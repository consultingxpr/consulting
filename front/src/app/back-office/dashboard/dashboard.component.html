                  </div>
                  <div class="card-footer">
                      <div class="stats">
                         
                      </div>
                  </div>
              </div>
          </div>

      <div class="row">
        
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Rapports aujord'hui</h4>
                      <p class="card-category">{{now|date:'medium'}}</p>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                              <th>NÂ°</th>
                              <th>Client</th>
                              <th>Date</th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let rapport of lastRapports">
                                  <td>{{rapport.num}}</td>
                                  <td>{{rapport.creatorId.raisonsocial}}</td>
                                  <td>{{rapport.createdAt | date:'medium'}}</td>
                                
                              </tr>
